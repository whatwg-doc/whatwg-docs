<!DOCTYPE html>
<html>
<head>
    <title>W3C  API LIST</title>
    <meta charset="utf-8">
    <script src="http://a.tbcdn.cn/??s/kissy/1.3.0/kissy-min.js" ></script>
    <link type='text/css' rel="stylesheet" href="style/main.css">
    <!--<link type='text/css' rel="stylesheet/less" href="style/main.less">-->
    <!--<script src="http://a.tbcdn.cn/mw/base/libs/less/1.3.0/less.js"></script>-->
</head>
<body>


<div class="wdm_table"  data-uri="./data/w3c.json" data-for="t_one" data-callback="window.table.cbOne">
    <input class="hidden_param" data-name="a" data-value="1">
    <input class="hidden_param" data-name="b" data-value="2">

    <div id="w_one">
    </div>
</div>

</body>
<script id="t_one" type="text/html" data-for="w_one">
    <table class="tb-basic">
        <thead>
            <td>name</td>
            <td>uri</td>
            <td>category</td>
        </thead>
        <%for(var i = 0; i < body.length; i ++) {%>
            <tr>
                <td><%=body[i].name%></td>
                <td><a href="<%=body[i].uri%>">link</a></td>
                <td><%=body[i].category%></td>
            </tr>
        <%}%>
    </table>
</script>


<script>
    (window.table) || (window.table = {});

    window.table.cbOne = function(params){
        alert(params.res);
    };
</script>

<script src="js/table.js"></script>
</html>
